/* search icon -> expand */

.searchBar.open{transform:scaleX(1);opacity:1}
.searchBar input{background:transparent;border:0;outline:0;color:var(--text);width:160px}

/* theme toggle */

  </div>  <!-- player.js (外部ファイル推奨) -->  <!--
    以下はプレイヤー制御用のスクリプトです。長いので player.js として分離して
    index.html と同階層に置いて下さい（GitHub Pagesで配布する場合は audio/ フォルダに
    MP3を置き、AUDIO_FILES のパスを相対パスに変更してください）。

    デフォルトでランダム再生（シャッフル）モードになっています。
  -->  <script id="player-inline">
    // ======= player.js content (copy to player.js for separation) =======
    (function(){
      // ローカルに置いたMP3を配列に追加してください。例: 'audio/track1.mp3'
      // 開発環境では以下の一時パスも利用できますが、公開するときは自ホスティングにして下さい。
      const AUDIO_FILES = [
        '/mnt/data/SpotiDownloader.com - Lv.2 vision (feat. AssToro) - alouji.mp3',
        // ここに追加: 'audio/another-track.mp3'
      ];

      const audio = document.getElementById('audio');
      const trackTitle = document.getElementById('trackTitle');
      const playBtn = document.getElementById('play');
      const prevBtn = document.getElementById('prev');
      const nextBtn = document.getElementById('next');

      let idx = 0; let playing = false;

      function setTrackText(i){
        const name = AUDIO_FILES[i] ? AUDIO_FILES[i].split('/').pop() : 'No track';
        trackTitle.textContent = name;
      }

      function load(i){
        if(!AUDIO_FILES.length){ audio.removeAttribute('src'); setTrackText(0); return; }
        idx = i % AUDIO_FILES.length;
        audio.src = AUDIO_FILES[idx];
        setTrackText(idx);
      }

      function play(){
        audio.play().then(()=>{ playing=true; playBtn.textContent='▌▌'; }).catch((e)=>{ console.warn('Autoplay blocked or error',e); playing=false; playBtn.textContent='▶'; });
      }
      function pause(){ audio.pause(); playing=false; playBtn.textContent='▶'; }

      function nextRandom(){ if(!AUDIO_FILES.length) return; const nextIdx = Math.floor(Math.random()*AUDIO_FILES.length); load(nextIdx); if(playing) play(); }
      function prevRandom(){ if(!AUDIO_FILES.length) return; const prevIdx = Math.floor(Math.random()*AUDIO_FILES.length); load(prevIdx); if(playing) play(); }

      playBtn.addEventListener('click', ()=>{ if(!AUDIO_FILES.length) return; if(playing) pause(); else play(); });
      nextBtn.addEventListener('click', ()=>{ nextRandom(); });
      prevBtn.addEventListener('click', ()=>{ prevRandom(); });

      audio.addEventListener('ended', ()=>{ nextRandom(); });

      // 初期ロード
      if(AUDIO_FILES.length) load( Math.floor(Math.random()*AUDIO_FILES.length) );

      // expose for debugging
      window.__RUCY_PLAYER = { AUDIO_FILES, load, play, pause, nextRandom };
    })();
  </script>  <script>
    // ======= UI: menu/search/theme =======
    const hamb = document.getElementById('hamb');

    hamb.addEventListener('click',()=>{ side.style.left='0'; overlay.style.display='block'; });
    closeSide.addEventListener('click',()=>{ side.style.left='-320px'; overlay.style.display='none'; });
    overlay.addEventListener('click',()=>{ side.style.left='-320px'; overlay.style.display='none'; });

    const searchIcon = document.getElementById('searchIcon');
    const searchBar = document.getElementById('searchBar');
    let searchOpen = false;
    searchIcon.addEventListener('click', ()=>{ searchOpen = !searchOpen; if(searchOpen) searchBar.classList.add('open'); else searchBar.classList.remove('open'); });

    // theme toggle
    const themeBtn = document.getElementById('themeBtn');
    const iconSun = document.getElementById('iconSun');
    const iconMoon = document.getElementById('iconMoon');
    const saved = localStorage.getItem('theme');
    if(saved) document.documentElement.setAttribute('data-theme', saved);
    if(document.documentElement.getAttribute('data-theme') === 'light'){ iconSun.style.display='none'; iconMoon.style.display='inline'; }
    themeBtn.addEventListener('click', ()=>{
      const cur = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', cur);
      localStorage.setItem('theme', cur);
      if(cur === 'light'){ iconSun.style.display='none'; iconMoon.style.display='inline'; } else { iconSun.style.display='inline'; iconMoon.style.display='none'; }
    });

    // year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Accessibility: close search when clicking outside
    document.addEventListener('click', (e)=>{ if(!e.target.closest('.searchWrap') && searchOpen){ searchOpen=false; searchBar.classList.remove('open'); } });
  </script></body>
