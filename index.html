<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Meiryo, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #222222;
      --accent: #007aff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #f0f0f0;
      --accent: #4dabf7;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      background-color: var(--bg);
      z-index: 10;
    }
    .menu-left {
      display: flex;
      align-items: center;
    }
    .hamburger {
      font-size: 25px;
      cursor: pointer;
      margin-right: 15px;
    }
    .menu-center a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }
    .menu-right button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--text);
    }
    nav {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: var(--bg);
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding: 15px;
      transition: left 0.3s;
      overflow-y: auto;
      z-index: 20;
    }
    nav.open { left: 0; }
    nav h2 { font-size: 18px; margin-top: 20px; }
    nav a { display: block; margin: 8px 0; color: var(--text); text-decoration: none; }
    main { padding: 20px; }
  </style>
</head>
