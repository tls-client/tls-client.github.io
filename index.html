<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rucyのホームページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav class="nav">
      <a href="#home" class="nav-link">Home</a>

    <!-- ... 必要項目や目次はここに追加 ... -->

    <section id="home">

      <h2>Blog</h2>
      <p>新着記事やおすすめ内容を簡単に表示。</p>
    </section>
    <!-- ブログ一覧やサムネイル・カテゴリなどはここに追加 -->
